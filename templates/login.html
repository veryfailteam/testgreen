{% load staticfiles %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Projection Semantic Roles</title>
        <link href="{% static 'css/style.css' %}" rel="stylesheet">
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">
        <script src="{% static 'js/jquery.min.js' %}"></script>
    </head>
    <body>
        <div style="text-align: center;">
            <div class="card" style="width: 500px; position: relative; margin-left: auto; margin-right: auto; margin-top: 150px; border-color: #007BFF; color: #FFFFFF">
                <div class="card-header bg-primary">Vui lòng đăng ký hoặc đăng nhập</div>
                <div class="card-body">
                    <form method="POST" action="{% url 'clinic:login' %}">
                        {% csrf_token %}
                        {% if messages %}
                            {% for message in messages %}
                                {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
                                    <div id="message" class="alert alert-danger alert-dismissable">
                                {% else %}
                                    <div id="message" class="alert alert-info alert-dismissable">
                                {% endif %}
                                    {{ message }}
                                </div>
                            {% endfor %}
                        {% endif %}
                        <div class="input-group" style="width: 300px; margin-left: auto; margin-right: auto;">
                            <span class="input-span input-group-addon"><i class=" fa fa-fw fa-user"></i></span>
                            <input id="email" type="text" class="form-control" name="username" placeholder="Email">
                        </div>
                        <div class="input-group" style="width: 300px; position: relative; margin-left: auto; margin-right: auto; margin-top: 10px;">
                            <span class="input-span input-group-addon"><i class="fa fa-fw fa-key"></i></span>
                            <input id="password" type="password" class="form-control" name="password" placeholder="Password">
                        </div>
                        <input class="btn btn-primary" style="margin-top: 15px;" type="submit" name="signin" value="Đăng nhập" />
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
